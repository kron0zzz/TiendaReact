<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table thead {
      background: #a3a3a3;
      color: #fff;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    table td img {
      width: 60px;
      border-radius: 8px;
    }

    .actions button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-remove {
      background: #dc3545;
      color: #fff;
    }

    .btn-remove:hover {
      background: #b52a37;
    }

    .btn-add {
      background: #28a745;
      color: #fff;
    }

    .btn-add:hover {
      background: #1e7e34;
    }

    .summary {
      text-align: right;
      font-size: 18px;
    }

    .summary strong {
      color: #000;
    }

    .checkout {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .checkout button {
      background: #000;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Carrito de Compras</h1>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Producto 1</td>
          <td><img src="https://via.placeholder.com/60" alt="Producto 1"></td>
          <td>$20.000</td>
          <td>1</td>
          <td>$20.000</td>
          <td class="actions">
            <button class="btn-add">+</button>
            <button class="btn-remove">-</button>
          </td>
        </tr>
        <tr>
          <td>Producto 2</td>
          <td><img src="https://via.placeholder.com/60" alt="Producto 2"></td>
          <td>$15.000</td>
          <td>2</td>
          <td>$30.000</td>
          <td class="actions">
            <button class="btn-add">+</button>
            <button class="btn-remove">-</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="summary">
      <p>Subtotal: <strong>$50.000</strong></p>
      <p>EnvÃ­o: <strong>$5.000</strong></p>
      <p>Total: <strong>$55.000</strong></p>
    </div>
    <div class="checkout">
      <button>Finalizar Compra</button>
    </div>
  </div>
</body>
</html>
